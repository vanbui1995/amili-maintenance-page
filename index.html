    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .maintain {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FBF8F6;
            font-family: 'DM Sans', sans-serif;
            padding-top: 200px ;
            width: 100vw;
            overflow-x: hidden;
        }
        .maintain_container{
            height: 486px;
            width: 486px;
            aspect-ratio: 1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(236 226 217);
            position: relative;
            /*position: absolute;*/
        }
        .main-content{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .maintain__image{
            position: absolute;
            top: -22%;
            left: 55%;
            transform: translateX(-50%);
        }
        .maintain__image svg{
            width: 350px;
            height: fit-content;
        }
        .maintain__title {
            margin-top: 15%;
            height: 32px;
            color: #292929;
            font-size: 24px;
            line-height: 32px;
        }
        .estimate-time {
            height: 24px;
            width: 312px;
            color: #657061;
            font-size: 16px;
            font-weight: bold;
            line-height: 24px;
            margin: 1rem auto;
            text-align: center;
        }
        .maintain__sub {
            margin-top: 10px;
            color: rgba(0, 0, 0, 0.45);
            font-size: 14px;
            width: 408px;
            text-align: center;
        }
        .maintain__button {
            display: flex;
            color: #B78C69;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            margin-top: 0.5rem;
            align-items: center;
            transition: all 0.3s;
        }
        .maintain__button:hover {
            color: #292929;
        }
        .maintain__button:hover .arrow-icon{
            background: #292929;
        }
        .arrow-icon{
            display: inline-flex;
            background: #B78C69;
            width: 17px;
            height: 17px;
            border-radius: 50%;
            margin-left: 0.3rem;
            justify-content: center;
            transition: all 0.3s;
        }
        .arrow-icon svg{
            width: 12px;
            height: 17px;
            color: #FBF8F6;
        }
        @media screen and (max-width: 900px) {
            .maintain__image {
                top: -20px;
            }
            .maintain__image svg{
                width: min(250px, 90vw);
            }
        }
        @media screen and (max-width: 564px) {
            .maintain__sub {
                width: 315px;
            }
        }
        @media screen and (max-width: 564px) {
            .maintain {
                padding: 0;
            }
        }
    </style>
</head>
